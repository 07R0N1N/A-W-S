  <script>
    // Live countdown timer for July 13, 2025
    function updateCountdown() {
      // Set target date (13 July 2025, 00:00:00)
      const target = new Date('2025-07-13T00:00:00');
      // Use fixed current date for demo: 18 May 2025, 00:00:00
      // const now = new Date('2025-05-18T00:00:00'); // Uncomment for demo
      const now = new Date(); // Use real current time
      let diff = target - now;
      if (diff < 0) diff = 0;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);
      document.getElementById('cd-days').textContent = days;
      document.getElementById('cd-hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('cd-mins').textContent = String(mins).padStart(2, '0');
      document.getElementById('cd-secs').textContent = String(secs).padStart(2, '0');
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
